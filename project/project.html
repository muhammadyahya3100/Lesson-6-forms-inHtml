<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Detail Form</title>
</head>

<body>

    <h1>Personal Details</h1>

    <form>
        <fieldset>
            <legend><strong>Enter Your Personal Information</strong></legend>

            <label for="name">Enter your name:</label><br>
            <input type="text" id="name" name="name"><br><br>

            <label for="email">Enter your Email:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="password">Enter your password:</label><br>
            <input type="password" id="password" name="password"><br><br>

            <label for="birthdate">Enter your Birth date:</label><br>
            <input type="date" id="birthdate" name="birthdate"><br><br>

            <label>Enter your Gender:</label><br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label><br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label><br><br>

            <label>Choose your favorite cities:</label><br>
            <input type="checkbox" id="lahore" name="city" value="Lahore">
            <label for="lahore">Lahore</label><br>
            <input type="checkbox" id="faisalabad" name="city" value="Faisalabad">
            <label for="faisalabad">Faisalabad</label><br>
            <input type="checkbox" id="karachi" name="city" value="Karachi">
            <label for="karachi">Karachi</label><br>
            <input type="checkbox" id="multan" name="city" value="Multan">
            <label for="multan">Multan</label><br><br>

            <input type="submit" value="Register Now">
        </fieldset>
    </form>

</body>

</html>
